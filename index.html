<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/6279d0b75d.js"></script>
    <title>Meet Droom - Changing the way you connect.</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Teko&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="" alt="" class="btn btn-rounded" />
        <a href="" class="btn">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>Swipe, Connect, Hired.</h1>
        <p>Bridging the gap between companies and people.</p>
        <a href="#" class="btn btn-xl">Sign up now</a>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancel at any time</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Watch anywhere</p>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags fa-3x"></i>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>

    <section class="tab-content">
            <div class="container">
              <!-- Tab Content 1 -->
              <div id="tab-1-content" class="tab-content-item show">
                <div class="tab-1-content-inner">
                  <div>
                    <p class="text-lg">
                      If you decide Droom isn't for you - no problem. No commitment.
                      Cancel online anytime.
                    </p>
                    <a href="#" class="btn btn-lg">Sign up now for VIP free for 30 days</a>
                  </div>
                  <img src="https://i.ibb.co/J2xDJV7/tab-content-1.png" alt="" />
                </div>
              </div>
  </body>
</html>
